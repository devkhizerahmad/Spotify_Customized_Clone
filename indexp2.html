<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylep2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./assets/logo.png">
  <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="nav">
        <div class="nav-option" style="opacity: 1;">
          <i class="fa-sharp fa-solid fa-house"></i>
          <a href="songs.html">new</a>

        </div>
        <div class="nav-option">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">Search</a>
        </div>
      </div>
      <div class="library">
        <div class="options">
          <div class="lib-option nav-option">
            <img class="library-img-icon " src="./assets/library_icon.png">
            <a href="#">Your library</a>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="lib-boxes">
          <div class="box">
            <p class="box-p1">Create your fisrt playlist</p>
            <p class="box-p2">It's easy, we'll help you</p>
            <button class="badge">Create playlist </button>
          </div>
          <div class="box">
            <p class="box-p1">Let's find some podcast to follow</p>
            <p class="box-p2">We'll keep you updated on new episodes</p>
            <button class="badge">Browse Podcast</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="sticky-nav">
        <div class="sticky-nav-icons">
          <img src="./assets/backward_icon.png">
          <img src="./assets/forward_icon.png" class="hide">
        </div>
        <div class="sticky-nav-options">
          <i class="fa-regular fa-user nav-item"></i>
          <button class="badge nav-item hide">Explaore Premium</button>
          <i class="fa-regular fa-bell nav-item"></i>
          <button class="badge nav-item dark-badge">
            <i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>
            Install App
          </button>
        </div>
      </div>

      <h2>Trending now new you</h2>
      <div class="cards-container" id="cards-container">
        <!-- <div class="card">
          <img src="./assets/ocean" class="card-img">
          <p class="card-title">Ocean Breeze - Instrumental</p>
          <p class="card-info">Feel the calmness of sea winds and melodies</p>
        </div> -->
      </div>

      <div class="footer">
        <div class="line"></div>
      </div>


    </div>
    <div class="music-player">
      <div class="album">
        <div class="album-img">
          <!-- <img src="./assets/pl" alt=""> -->
        </div>
      </div>


      <div class="player">
        <div class="player-controls">

          <img src="./assets/player_icon1.png" alt="#" class="player-controls-icon">

          <img src="./assets/player_icon2.png" alt="#" class="player-controls-icon">

          <img src="./assets/player_icon3.png" alt="#" class="player-controls-icon" style="opacity: 1; height: 2rem;">

          <img src="./assets/player_icon4.png" alt="#" class="player-controls-icon">

          <img src="./assets/player_icon5.png" alt="#" class="player-controls-icon">
        </div>
        <div class="playback-bar">
          <span class="curr-time">00:00</span>
          <input type="range" min="0" max="100" class="progress-bar" step="1">
          <span class="tot-time">03:33</span>
        </div>
      </div>


      <div class="controls"></div>
    </div> <!-- Corrected class name -->
  </div>
  <script src="card.js"></script>

</body>

</html>
